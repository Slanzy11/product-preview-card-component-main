<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product Preview Component </title>
</head>
<body>

  <div class="product-preview">
    <img src="/images/image-product-desktop.jpg" alt=" Product-img">
    <div class="product-title">
    <p class="perfume">PERFUME</p>

    <H1 class="Product-name">Gabrielle Essence Eau De Parfum</H1>

     <P>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</P>

     <div class="Price-tag">
      <h3 class="price">$149.99</h3>
      <h5 class="initial-price">$169.99</h5>
    </div>
      <button class="button"> <img src="/images/icon-cart.svg" alt="cart icon">
        Add to cart</button>
    </div>
  </div>
</body>
</html>
